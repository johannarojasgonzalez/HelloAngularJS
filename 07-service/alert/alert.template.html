<div class="alert alert-success" ng-repeat="message in $ctrl.messages"> <!--$ctrl correspond à AlertCrtl (par défaut c'est $ctrl)-->
    {{message}}
    <button ng-click="$ctrl.deleteMessage($index)">X</button>
</div>
<style>
    .alert {
        border: 1px solid;
        border-radius: 5px;
        padding: 5px;
    }

    .alert-success {
        background-color: aqua;
    }
</style>
